apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiconversao
spec:
  selector:
    matchLabels:
      app: apiconversao
  template:
    metadata:
      labels:
        app: apiconversao
    spec:
      containers:
      - name: apiconversao
        image: diegofan/api-conversao-diego:v1
        ports:
        - containerPort: 8080
